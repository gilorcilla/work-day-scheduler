<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container mb-4">

        <div class="row">
            <div class="col-2 mt-4 time-block t1">9:00 AM</div>
            <textarea class="col-8" id="e-9"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-9">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t2">10:00 AM</div>
            <textarea class="col-8" id="e-10"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-10">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t3">11:00 AM</div>
            <textarea class="col-8" id="e-11"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-11">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t4">12:00 PM</div>
            <textarea class="col-8" id="e-12"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-12">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t5">1:00 PM</div>
            <textarea class="col-8" id="e-13"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-13">Save</button>

        </div>


        <div class="row">
            <div class="col-2 mt-4 time-block t6">2:00 PM</div>
            <textarea class="col-8" id="e-14"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-14">Save</button>

        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t7">3:00 PM</div>
            <textarea class="col-8" id="e-15"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-15">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t8">4:00 PM</div>
            <textarea class="col-8" id="e-16"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-16">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t9">5:00 PM</div>
            <textarea class="col-8" id="e-17"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o" id="b-17">Save</button>

        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

        <script src="./assets/js/moment.min.js"></script>

        <script src="./assets/js/jsscript.js"></script>
</body>

</html>
