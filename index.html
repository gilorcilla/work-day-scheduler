<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container mb-4">
        <div class="row">
            <div class="col-2 mt-4 time block t1">9:00 AM</div>
            <textarea class="col-8 e9"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b9">Save</button>
        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t2">10:00 AM</div>
            <textarea class="col-8 e10"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b10">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t3">11:00 AM</div>
            <textarea class="col-8 e11"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b11">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t4">12:00 PM</div>
            <textarea class="col-8 e12"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b12">Save</button>

        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t5">1:00 PM</div>
            <textarea class="col-8 e1"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b1">Save</button>

        </div>

        <!-- <div class="row">
        <div class="col-2 mt-4 time-block t6">2:00 PM</div>
        <textarea class="col-8 e2"></textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b2">Save</button>

    </div>
    <div class="row">
        <div class="col-2 mt-4 time-block t6">2:00 PM</div>
        <textarea class="col-8 e2"></textarea>
        <button class="col-1 saveBtn fa fa-calendar-check-o b1">Save</button> 

    </div>-->
        <div class="row">
            <div class="col-2 mt-4 time-block t6">2:00 PM</div>
            <textarea class="col-8 e2"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b2">Save</button>

        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t7">3:00 PM</div>
            <textarea class="col-8 e3"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b3">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t8">4:00 PM</div>
            <textarea class="col-8 e4"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b4">Save</button>

        </div>
        <div class="row">
            <div class="col-2 mt-4 time-block t9">5:00 PM</div>
            <textarea class="col-8 e5"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o b5">Save</button>

        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
